smartBuy: function() {
    let best = {efficiency: 0, item: null};
    
    // Check buildings
    Game.ObjectsById.forEach(b => {
        let efficiency = b.storedCps / b.price;
        if(efficiency > best.efficiency && Game.cookies >= b.price * this.buyThreshold) {
            best = {efficiency: efficiency, item: b};
        }
    });
    
    // Check upgrades
    Game.UpgradesById.forEach(u => {
        if(u.canBuy() && !u.bought && u.pool !== 'toggle') {
            best = {efficiency: Infinity, item: u};
        }
    });
    
    if(best.item) best.item.buy();
},

manageWrinklers: function() {

        function showToast() {
            const toast = document.getElementById('copyToast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(command) {
            navigator.clipboard.writeText(command).then(() => {
                showToast();
            });
        }

        function renderCommands(filter = '') {
            const commandsList = document.getElementById('commandsList');
            commandsList.innerHTML = '';

            Object.entries(commandCategories).forEach(([category, commands]) => {
                const filteredCommands = commands.filter(cmd => 
                    cmd.description.toLowerCase().includes(filter.toLowerCase()) ||
                    cmd.command.toLowerCase().includes(filter.toLowerCase()) ||
                    cmd.notes.toLowerCase().includes(filter.toLowerCase())
                );

                if (filteredCommands.length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'command-category';
                    categoryDiv.innerHTML = `
                        <h2 class="category-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
                    `;

                    filteredCommands.forEach(cmd => {
                        const commandDiv = document.createElement('div');
                        commandDiv.className = 'command-item';
                        commandDiv.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="command-description">${cmd.description}</div>
                                    <div class="command-code">${cmd.command}</div>
                                    <small class="text-muted">${cmd.notes}</small>
                                </div>
                                <button class="copy-btn" onclick="copyToClipboard('${cmd.command}')">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        `;
                        categoryDiv.appendChild(commandDiv);
                    });

                    commandsList.appendChild(categoryDiv);
                }
            });
        }

        // Event listener for search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCommands(e.target.value);
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderCommands();
        });
    </script>
